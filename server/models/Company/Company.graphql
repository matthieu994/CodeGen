extend type Query {
  allCompany: [Company]
  Company(id: ID!): Company
}

extend type Mutation {
  createCompany(input: CompanyInput!): Company
  updateCompany(id: ID!, input: CompanyInput): Company
  deleteCompany(id: ID!): Company
}

input CompanyInput {
  name: String
  owningUser: ID
  businessOfficialId: String
  vatNumber: String
}

type Company {
  _id: ID!
  name: String!
  owningUser: User!
  businessOfficialId: String
  vatNumber: String
  createdAt: Date
  updatedAt: Date
}
