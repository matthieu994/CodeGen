extend type Query {
  allTest: [Test]
  Test(id: ID!): Test
}

extend type Mutation {
  createTest(input: TestInput!): Test
  updateTest(id: ID!, input: TestInput): Test
  deleteTest(id: ID!): Test
}

input TestInput {
  name: String
  owner: ID
  number: Int
}

type Test {
  _id: ID!
  name: String!
  owner: User!
  number: Int
  createdAt: Date
  updatedAt: Date
}
